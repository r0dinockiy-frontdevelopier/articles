{% extends 'articles/base.html' %}

{% block title %}Статьи{% endblock %}

{% block content %}
<h1>Статьи</h1>

<a class="top-link" href="/articles/create">➕ Создать статью</a>

{% for article in articles %}
    <div class="article">
        <strong>{{ article.title }}</strong><br>
        <div class="actions">
            <a href="/articles/{{ article.id }}/edit">Редактировать</a>
        </div>
    </div>
{% empty %}
    <p>Статей пока нет.</p>
{% endfor %}

{% endblock %}
